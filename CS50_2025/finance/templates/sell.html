{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <select name="symbol">
        {% for symbol in symbols %}
        <option value="{{ symbol }}">{{ symbol }}</option>
        {% endfor %}
    </select>
    <input name="shares" type="number" min="1" placeholder="Shares">
     <button type="submit">Sell</button>
</form>
{% endblock %}
